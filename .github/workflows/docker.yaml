name: Build & Push Python Script

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ----------------------
      # Checkout code
      # ----------------------
      - name: Checkout repo
        uses: actions/checkout@v4

      # ----------------------
      # Set up Python
      # ----------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # ----------------------
      # Cache pip packages
      # ----------------------
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # ----------------------
      # Install dependencies
      # ----------------------
      - name: Install dependencies
        run: pip install -r requirements.txt

      # ----------------------
      # Run tests
      # ----------------------
      - name: Run pytest
        run: pytest -q

      # ----------------------
      # Set up QEMU (optional, supports multi-platform)
      # ----------------------
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # ----------------------
      # Set up Docker Buildx with container driver (required for registry cache)
      # ----------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver: docker-container

      # ----------------------
      # Docker Hub login
      # ----------------------
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ----------------------
      # Build & push Docker image with cache
      # ----------------------
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/gas-station:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/gas-station:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/gas-station:cache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/gas-station:cache,mode=max
